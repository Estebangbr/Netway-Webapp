{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Bienvenue M. {{ name }}, vous êtes un : {{ role }} ! 
</h1>


<div class="buttons" style="width:800px; margin:0 auto;">
  <button class="button is-primary is-rounded"><a href="{{ url_for('auth.changement') }}">Modifier le mot de passe</a></button>
  <button class="button is-link is-rounded"><a href="{{ url_for('auth.scan_port') }}">Scan de ports</a></button>

  <button class="button is-rounded">Activité du réseaux</button>
</div>

{% endblock %}
